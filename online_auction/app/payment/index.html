<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="./style.css">
    
  </head>
  <body>
    <div class="container">

        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">billing address</h3>

                    <div class="inputBox">
                        <span>Full Name :</span>
                    <input type="text" placeholder="name" required>
                </div>
                <div class="inputBox">
                    <span>Email :</span>
                    <input type="email" placeholder="email@example.com" required>
                </div>
                <div class="inputBox">
                    <span>Address :</span>
                    <input type="text" placeholder="room-street-locality" required>
                </div>
                <div class="inputBox">
                    <span>City :</span>
                    <input type="text" placeholder="leipzig" required>
                </div>
                <div class="inputBox">
                    <span>State :</span>
                    <input type="text" placeholder="Saxony" required>
                </div>
                <div class="inputBox">
                    <span>Zip Code :</span>
                    <input type="text" placeholder="04229" required>
                </div>
               </div>

               <div class="col">
                    <h3 class="title">payment</h3>
                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <img src="./card.jpg" alt="">
                    </div>

                    <div class="inputBox">
                        <span>name on card :</span>
                    <input type="text" placeholder="name" required>
                    </div>
                    
                    <div class="inputBox">
                        <span>credit card number :</span>
                        <input type="text" placeholder="1111222233334444" required>
                    </div>
                    <div class="inputBox">
                        <span>expire month :</span>
                        <input type="text" placeholder="08" required>
                    </div>
                    <div class="inputBox">
                        <span>expire year :</span>
                        <input type="text" placeholder="2029" required>
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="049" required>
                    </div>
                </div>
               
            </div>
            
            <input type="submit" value="proceed to checkout" class="submit-btn">

        </form>

    </div>
  </body>
</html>
